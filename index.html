<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Рождения!</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Raleway', sans-serif;
            background: #000;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Начальный экран */
        #start-screen {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            z-index: 1000;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .start-btn {
            padding: 20px 50px;
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: #1a1a2e;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
        }

        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }

        .start-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        .start-btn:hover::after {
            transform: rotate(45deg) translate(50%, 50%);
        }

        /* Основной экран */
        #main-screen {
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 50%, #16213e 100%);
            display: none;
            position: relative;
        }

        .constellation {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 200px 200px, 300px 300px;
        }

        .message {
            color: white;
            text-align: center;
            position: absolute;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        #message1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            top: 15%;
            background: linear-gradient(45deg, #ffd93d, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #message2 {
            font-size: 2.5rem;
            top: 35%;
            font-weight: 300;
            letter-spacing: 3px;
        }

        #message3 {
            font-size: 1.8rem;
            top: 45%;
            opacity: 0.7;
            transform: scaleY(-1);
            background: linear-gradient(transparent, rgba(255,255,255,0.2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Песок */
        .sand-particle {
            position: absolute;
            background: linear-gradient(45deg, #ffd93d, #ffa726);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 217, 61, 0.5);
        }

        /* Кирпичный экран */
        #brick-screen {
            background: linear-gradient(45deg, #8B4513 0%, #A0522D 50%, #CD5C5C 100%);
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            position: relative;
            overflow: hidden;
        }

        .brick {
            width: 120px;
            height: 60px;
            background: linear-gradient(135deg, #8B0000 0%, #CD5C5C 50%, #8B0000 100%);
            margin: 4px;
            border: 2px solid #5D0000;
            border-radius: 8px;
            opacity: 0;
            transform: scale(0.8) rotate(-5deg);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                inset 5px 5px 10px rgba(255,255,255,0.1),
                inset -5px -5px 10px rgba(0,0,0,0.3),
                5px 5px 15px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        .brick::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        }

        #final-message {
            color: white;
            text-align: center;
            max-width: 70%;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
            font-size: 1.4rem;
            line-height: 1.8;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-line {
            margin: 20px 0;
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.8s ease;
        }

        .highlight {
            background: linear-gradient(45deg, #ffd93d, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        /* Анимации */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Начальный экран -->
    <div id="start-screen" class="screen">
        <div id="stars-container"></div>
        <button class="start-btn floating" onclick="startAnimation()">нажми</button>
    </div>

    <!-- Основной экран -->
    <div id="main-screen" class="screen">
        <div class="constellation"></div>
        <div id="message1" class="message">сәлам</div>
        <div id="message2" class="message">с днём рождения</div>
        <div id="message3" class="message">туган көнең белән</div>
    </div>

    <!-- Кирпичный экран -->
    <div id="brick-screen" class="screen">
        <div id="final-message"></div>
    </div>

    <script>
        // Создание звезд на начальном экране
        function createStars() {
            const container = document.getElementById('stars-container');
            const starsCount = 150;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                container.appendChild(star);
            }
        }

        // Создание частиц песка
        function createSandParticles() {
            const startScreen = document.getElementById('start-screen');
            const particlesCount = 200;
            
            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'sand-particle';
                
                const size = Math.random() * 8 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.opacity = Math.random() * 0.8 + 0.2;
                
                const animation = document.createElement('style');
                const duration = Math.random() * 2 + 1;
                const delay = Math.random() * 1;
                
                animation.textContent = `
                    @keyframes sandFall${i} {
                        0% {
                            transform: translateY(-100px) rotate(0deg);
                            opacity: ${Math.random() * 0.8 + 0.2};
                        }
                        100% {
                            transform: translateY(100vh) rotate(${Math.random() * 720}deg);
                            opacity: 0;
                        }
                    }
                `;
                
                document.head.appendChild(animation);
                particle.style.animation = `sandFall${i} ${duration}s ease-in ${delay}s forwards`;
                
                startScreen.appendChild(particle);
            }
        }

        // Показать сообщение с анимацией
        function showMessage(id, delay) {
            setTimeout(() => {
                const element = document.getElementById(id);
                element.style.opacity = 1;
                element.style.transform = id === 'message3' ? 'scaleY(-1)' : 'translateY(0)';
            }, delay);
        }

        // Создание кирпичной стены
        function createBricks() {
            const container = document.getElementById('brick-screen');
            const brickCols = Math.floor(window.innerWidth / 128);
            const brickRows = Math.floor(window.innerHeight / 68);
            const totalBricks = brickCols * brickRows;
            
            container.innerHTML = '';
            
            for (let i = 0; i < totalBricks; i++) {
                const brick = document.createElement('div');
                brick.className = 'brick';
                container.appendChild(brick);
                
                setTimeout(() => {
                    brick.style.opacity = 1;
                    brick.style.transform = 'scale(1) rotate(0deg)';
                }, (i % brickCols) * 50 + Math.floor(i / brickCols) * 100);
            }
        }

        // Показать финальный текст
        function showFinalText() {
            const finalText = document.getElementById('final-message');
            const messages = [
                {text: "Что тебе пожелать? Уверена, что у тебя и так всё есть", delay: 0},
                {text: "Может, вернуться в прошлое и купить <span class='highlight'>биток</span>?...", delay: 1500},
                {text: "Если изобрету машину времени, обязательно отправлю об этом <span class='highlight'>аську</span>.", delay: 3000},
                {text: "Хорошо, а сейчас просто желаю покорять <span class='highlight'>бОльшие высоты</span>, если сам захочешь", delay: 5000},
                {text: "И не упустить момент. Обычно, когда мы чего-то хотим, либо нет ресурса, либо - времени.", delay: 7000},
                {text: "Пусть у тебя будет всё <span class='highlight'>здесь и сейчас</span>, без откладывания на потом.", delay: 9000},
                {text: "<span class='highlight'>туган көнең белән!</span>", delay: 11000}
            ];

            messages.forEach((msg, index) => {
                setTimeout(() => {
                    const line = document.createElement('div');
                    line.className = 'message-line';
                    line.innerHTML = msg.text;
                    finalText.appendChild(line);
                    
                    setTimeout(() => {
                        line.style.opacity = 1;
                        line.style.transform = 'translateX(0)';
                    }, 100);
                    
                    if (index === 0) {
                        finalText.style.opacity = 1;
                        finalText.style.transform = 'translateY(0)';
                    }
                }, msg.delay);
            });
        }

        // Основная функция анимации
        function startAnimation() {
            const startScreen = document.getElementById('start-screen');
            const mainScreen = document.getElementById('main-screen');
            
            // Анимация песка
            createSandParticles();
            
            // Переход к основному экрану
            setTimeout(() => {
                startScreen.style.opacity = 0;
                
                setTimeout(() => {
                    startScreen.style.display = 'none';
                    mainScreen.style.display = 'flex';
                    
                    // Показ сообщений
                    showMessage('message1', 500);
                    showMessage('message2', 1500);
                    showMessage('message3', 1500);
                    
                    // Переход к кирпичной стене
                    setTimeout(() => {
                        mainScreen.style.opacity = 0;
                        
                        setTimeout(() => {
                            mainScreen.style.display = 'none';
                            const brickScreen = document.getElementById('brick-screen');
                            brickScreen.style.display = 'flex';
                            
                            // Создание кирпичей и текста
                            createBricks();
                            setTimeout(showFinalText, 1000);
                        }, 2000);
                    }, 4000);
                }, 1500);
            }, 1000);
        }

        // Инициализация при загрузке
        window.addEventListener('load', () => {
            createStars();
        });
    </script>
</body>
</html>
