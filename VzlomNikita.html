<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Поздравление с Днем Рождения</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000;
            color: #0f0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
            padding: 20px;
        }
        
        #startButton {
            background: transparent;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            min-width: 200px;
            min-height: 60px;
        }
        
        #startButton:hover, #startButton:active {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: block;
        }
        
        #messageContainer {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 800px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #0f0;
            box-shadow: 0 0 20px #0f0;
            display: none;
            margin-top: 20px;
            max-height: 80vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .message {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
            word-wrap: break-word;
        }
        
        .message.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .typing {
            overflow: hidden;
            border-right: 2px solid #0f0;
            white-space: normal;
            margin: 0 auto;
            animation: blink-caret 0.7s step-end infinite;
            word-break: break-word;
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #0f0; }
        }
        
        h1 {
            color: #0f0;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0f0;
            font-size: 28px;
        }
        
        p {
            line-height: 1.5;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        #fadeOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0;
            z-index: 1000;
            pointer-events: none;
            transition: opacity 3s;
        }
        
        .restart-note {
            color: #0f0;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            opacity: 0.7;
            padding: 0 10px;
        }
        
        /* Медиа-запросы для мобильных устройств */
        @media (max-width: 768px) {
            #startButton {
                font-size: 20px;
                padding: 12px 24px;
                min-width: 180px;
                min-height: 50px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 14px;
            }
            
            #messageContainer {
                padding: 10px;
                width: 95%;
            }
        }
        
        @media (max-width: 480px) {
            #startButton {
                font-size: 18px;
                padding: 10px 20px;
                min-width: 160px;
                min-height: 45px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            p {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <button id="startButton">Начать</button>
        <div class="restart-note">Нажмите кнопку для начала просмотра</div>
    </div>
    
    <canvas id="matrixCanvas"></canvas>
    
    <div id="messageContainer">
        <h1>Поздравление</h1>
        <div id="messages">
            <div class="message" id="msg1"></div>
            <div class="message" id="msg2"></div>
            <div class="message" id="msg3"></div>
            <div class="message" id="msg4"></div>
            <div class="message" id="msg5"></div>
            <div class="message" id="msg6"></div>
            <div class="message" id="msg7"></div>
            <div class="message" id="msg8"></div>
            <div class="message" id="msg9"></div>
        </div>
    </div>
    
    <div id="fadeOverlay"></div>

    <script>
        // Проверка мобильного устройства
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Эффект матрицы
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        
        // Установка размеров canvas
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        setCanvasSize();
        
        // Настройки матрицы
        const chars = "0123456789ABCDEF";
        const charArray = chars.split("");
        const fontSize = isMobile ? 10 : 14;
        let columns = Math.ceil(canvas.width / fontSize);
        
        // Массив для отслеживания позиции Y каждого столбца
        let drops = [];
        
        function initDrops() {
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
            }
        }
        
        initDrops();
        
        // Функция отрисовки матрицы
        function drawMatrix() {
            // Полупрозрачный черный фон для эффекта следа
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Цвет символов
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";
            
            // Отрисовка символов
            for (let i = 0; i < drops.length; i++) {
                // Случайный символ
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                
                // Отрисовка символа
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                // Возврат капли в начало при достижении низа экрана
                // Случайный шанс возврата для создания эффекта "капель"
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                // Увеличение позиции Y
                drops[i]++;
            }
        }
        
        // Запуск матрицы
        let matrixInterval;
        let matrixSpeed = isMobile ? 50 : 35;
        
        function startMatrix() {
            matrixInterval = setInterval(drawMatrix, matrixSpeed);
        }
        
        function stopMatrix() {
            clearInterval(matrixInterval);
        }
        
        // Функция для анимации печати текста
        function typeWriter(element, text, speed, callback) {
            let i = 0;
            element.innerHTML = '';
            element.classList.add('typing');
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.classList.remove('typing');
                    if (callback) callback();
                }
            }
            
            type();
        }
        
        // Сообщения для поздравления
        const messages = [
            "сәлам",
            "с днём рождения",
            "туган көнең белән",
            "что тебе пожелать? Уверена, что у тебя и так всё есть",
            "может, вернуться в прошлое и купить биток?... Если изобрету машину времени, обязательно отправлю об этом аську",
            "хорошо, а сейчас просто желаю покорять бОльшие высоты, если сам захочешь",
            "и не упустить момент. Обычно, когда мы чего-то хотим, либо нет ресурса, либо - времени. Пусть у тебя будет всё здесь и сейчас, без откладывания на потом.",
            "туган көнең белән!",
            "P.S. в целях безопасности не переходите по незнакомым ссылкам во избежании фишинга :)"
        ];
        
        // Функция для показа сообщений
        function showMessages() {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.style.display = 'block';
            
            let currentMessage = 0;
            
            function showNextMessage() {
                if (currentMessage < messages.length) {
                    const msgElement = document.getElementById('msg' + (currentMessage + 1));
                    msgElement.classList.add('visible');
                    
                    const typingSpeed = isMobile ? 70 : 50;
                    
                    typeWriter(msgElement, messages[currentMessage], typingSpeed, function() {
                        setTimeout(showNextMessage, 1000);
                    });
                    
                    currentMessage++;
                } else {
                    // Все сообщения показаны, запускаем затемнение и возврат к началу
                    setTimeout(returnToStart, 3000);
                }
            }
            
            // Начинаем показ сообщений через небольшую паузу
            setTimeout(showNextMessage, 500);
        }
        
        // Функция затемнения и возврата к началу
        function returnToStart() {
            const fadeOverlay = document.getElementById('fadeOverlay');
            
            // Плавное затемнение экрана
            fadeOverlay.style.opacity = '1';
            
            // После завершения затемнения возвращаемся к начальному экрану
            setTimeout(function() {
                // Останавливаем матрицу
                stopMatrix();
                
                // Скрываем сообщения
                document.getElementById('messageContainer').style.display = 'none';
                
                // Сбрасываем все сообщения
                const messageElements = document.querySelectorAll('.message');
                messageElements.forEach(msg => {
                    msg.classList.remove('visible');
                    msg.innerHTML = '';
                });
                
                // Показываем начальный экран
                document.getElementById('startScreen').style.display = 'flex';
                
                // Плавное осветление экрана
                setTimeout(function() {
                    fadeOverlay.style.opacity = '0';
                }, 500);
            }, 3000);
        }
        
        // Обработчик кнопки "Начать"
        document.getElementById('startButton').addEventListener('click', function() {
            // Скрываем начальный экран
            document.getElementById('startScreen').style.display = 'none';
            
            // Запускаем матрицу
            startMatrix();
            
            // Показываем сообщения через небольшую задержку
            setTimeout(showMessages, 1000);
        });
        
        // Обработчик изменения размера окна
        window.addEventListener('resize', function() {
            setCanvasSize();
            
            // Пересоздаем массив капель для нового размера
            columns = Math.ceil(canvas.width / fontSize);
            initDrops();
        });
        
        // Предотвращение стандартных действий жестов на мобильных устройствах
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
